<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery - Shree Institute of Technology</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    #pdf-container {
      margin-top: 30px;
      display: none;
      text-align: center;
    }
    #pdf-viewer {
      width: 100%;
      height: 90vh;
      border: none;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: auto;
    }
    #pdf-dropdown {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #close-pdf {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 15px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #close-pdf:hover {
      background-color: #003380;
    }
  </style>
</head>
<body>
  <header>
    <img src="../images/logo.jpg" alt="Shree Institute Logo" class="logo" />
    <h1>Shree Institute of Technology</h1>
    <p>Empowering Education. Building the Future.</p>
  </header>

  <nav>
    <a href="../index.html">Home</a>
    <a href="../about/about.html">About</a>
    <a href="../courses/courses.html">Courses</a>
    <a href="../admissions/admissions.html">Eligibility</a>
    <a href="../contact/contact.html">Contact</a>
  </nav>

  <main>
    <h2>Photo Gallery</h2>
    <p><strong>Select a publication to view:</strong></p>
    <select id="pdf-dropdown">
      <option value="">-- Choose a PDF --</option>
      <option value="SHREE BOOK.pdf">üìò SHREE.pdf</option>
      <option value="Bhovi Nigama Book.pdf">üìó Bhovi Nigama.pdf</option>
      <option value="Aadijambava Nigamapdf.pdf">üìô Aadijambava Nigama</option>
      <option value="Tanda nigma.pdf">üìï Tanda Nigama</option>
    </select>

    <div id="pdf-container">
      <iframe id="pdf-viewer" src="" allowfullscreen scrolling="yes" frameborder="0"></iframe>
      <button id="close-pdf">‚ùå Close PDF</button>
    </div>
  </main>

  <footer>
    <p>Contact us at info@shreeinstitute.edu.in | +91-9591311818</p>
    <p>&copy; 2025 Shree Institute of Technology. All rights reserved.</p>
  </footer>

  <script>
    const dropdown = document.getElementById('pdf-dropdown');
    const container = document.getElementById('pdf-container');
    const viewer = document.getElementById('pdf-viewer');
    const closeBtn = document.getElementById('close-pdf');

    dropdown.addEventListener('change', function () {
      if (this.value) {
        viewer.src = this.value;
        container.style.display = 'block';
      } else {
        viewer.src = '';
        container.style.display = 'none';
      }
    });

    closeBtn.addEventListener('click', function () {
      viewer.src = '';
      container.style.display = 'none';
      dropdown.value = '';
    });
  </script>
</body>
</html>
